<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Env√≠o de Proveedor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .logs { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; margin: 20px 0; border-radius: 4px; max-height: 400px; overflow-y: auto; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test de Env√≠o de Email a Proveedor</h1>
        
        <div class="form-group">
            <label>Tienda:</label>
            <input type="text" id="tienda" value="Tienda Test" />
        </div>
        
        <div class="form-group">
            <label>Productos (separados por comas):</label>
            <input type="text" id="productos" value="PROD001:5, PROD002:3, PROD003:2" />
        </div>
        
        <div class="form-group">
            <button id="enviarBtn" onclick="enviarEmail()">üìß Enviar Email a Proveedor</button>
        </div>
        
        <div class="logs">
            <h3>üìã Logs de Debugging:</h3>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        // Funci√≥n para agregar logs
        function addLog(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Funci√≥n que simula arrayBufferToBase64 del frontend
        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        // Funci√≥n principal de env√≠o
        async function enviarEmail() {
            const btn = document.getElementById('enviarBtn');
            const tienda = document.getElementById('tienda').value;
            const productosText = document.getElementById('productos').value;
            
            btn.disabled = true;
            btn.textContent = '‚è≥ Enviando...';
            
            try {
                addLog('üöÄ Iniciando proceso de env√≠o...', 'info');
                
                // 1. Parsear productos
                const lineas = productosText.split(',').map(p => {
                    const [referencia, cantidad] = p.trim().split(':');
                    return { referencia: referencia.trim(), cantidad: parseInt(cantidad) || 1 };
                });
                
                addLog(`üì¶ Productos procesados: ${lineas.length} l√≠neas`, 'info');
                
                // 2. Generar PDF
                addLog('üìÑ Generando PDF...', 'info');
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({ unit: 'mm', format: 'a4' });
                
                let y = 20;
                doc.setFontSize(15);
                doc.text('Pedido a Proveedor', 105, y, { align: 'center' });
                y += 10;
                doc.setFontSize(10);
                doc.text(`Tienda: ${tienda}`, 14, y);
                y += 6;
                doc.text(`Fecha: ${new Date().toLocaleDateString()}`, 14, y);
                y += 10;
                doc.setFontSize(11);
                doc.text('Referencia', 14, y);
                doc.text('Cantidad', 80, y);
                y += 6;
                doc.line(14, y, 120, y);
                y += 5;
                doc.setFontSize(10);
                
                lineas.forEach(l => {
                    doc.text(String(l.referencia), 14, y);
                    doc.text(String(l.cantidad), 80, y);
                    y += 5;
                });
                
                const pdfArrayBuffer = doc.output('arraybuffer');
                const pdfBase64String = arrayBufferToBase64(pdfArrayBuffer);
                
                addLog(`‚úÖ PDF generado: ${pdfArrayBuffer.byteLength} bytes, base64: ${pdfBase64String.length} chars`, 'success');
                
                // 3. Preparar datos para env√≠o
                const apiUrl = 'https://pedidos-backend-0e1s.onrender.com';
                const requestData = {
                    tienda: tienda,
                    fecha: new Date().toLocaleDateString(),
                    lineas: lineas,
                    pdfBase64: pdfBase64String
                };
                
                addLog(`üì§ Enviando a: ${apiUrl}/api/enviar-proveedor`, 'info');
                addLog(`üìä Datos: tienda=${requestData.tienda}, lineas=${requestData.lineas.length}, pdfLength=${requestData.pdfBase64.length}`, 'info');
                
                // 4. Enviar al backend
                const response = await fetch(`${apiUrl}/api/enviar-proveedor`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });
                
                addLog(`üì® Respuesta recibida: Status ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const responseData = await response.json();
                    addLog(`üéâ ¬°Email enviado exitosamente!`, 'success');
                    addLog(`üìß Message ID: ${responseData.messageId || 'N/A'}`, 'success');
                } else {
                    const errorText = await response.text();
                    addLog(`‚ùå Error del servidor: ${errorText}`, 'error');
                }
                
            } catch (error) {
                addLog(`üí• Excepci√≥n capturada: ${error.message}`, 'error');
                addLog(`üìç Stack: ${error.stack}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üìß Enviar Email a Proveedor';
            }
        }

        // Log inicial
        addLog('‚úÖ P√°gina cargada y lista para pruebas', 'success');
    </script>
</body>
</html>
