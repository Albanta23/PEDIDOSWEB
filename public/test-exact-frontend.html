<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body {

            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        .container {

        }
        h1 {

        }
        button {

            color: white;
            border: none;
            padding: 15px 30px;

            cursor: pointer;
            font-size: 16px;

        button:hover {

        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #output {
            background: #1e1e1e;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;

            max-height: 500px;
            overflow-y: auto;
            margin: 20px 0;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border-left: 5px solid #28a745;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border-left: 5px solid #dc3545;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 5px solid #17a2b8;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border-left: 5px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ Prueba Exacta del Flujo Frontend</h1>
        <p>Esta p√°gina replica <strong>exactamente</strong> el c√≥digo de <code>PedidoList.jsx</code> para diagnosticar el error <code>AxiosError: Network Error</code>.</p>
        
        <div class="info">
            <strong>üéØ Objetivo:</strong> Reproducir paso a paso el flujo de env√≠o de email al proveedor para identificar d√≥nde falla la conectividad.
        </div>
        
        <button id="testBtn" onclick="runTest()">üöÄ Ejecutar Prueba Exacta</button>
        <button onclick="clearOutput()">üßπ Limpiar</button>
        
        <div id="result"></div>
        <div id="output"></div>
    </div>

    <script>
        let outputDiv = document.getElementById('output');
        let resultDiv = document.getElementById('result');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            outputDiv.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }
        
        function showResult(success, message, details = null) {
            const className = success ? 'success' : 'error';
            const icon = success ? '‚úÖ' : '‚ùå';
            let html = `<div class="${className}">${icon} <strong>${message}</strong>`;
            if (details) {
                html += `<br><small>${details}</small>`;
            }
            html += '</div>';
            resultDiv.innerHTML = html;
        }
        
        function clearOutput() {
            outputDiv.textContent = '';
            resultDiv.innerHTML = '';
        }
        
        async function runTest() {
            const testBtn = document.getElementById('testBtn');
            testBtn.disabled = true;
            testBtn.textContent = 'üîÑ Ejecutando...';
            
            clearOutput();
            log('Iniciando prueba exacta del flujo frontend', 'info');
            
            try {
                // 1. Verificar variables de entorno
                log('üìã Verificando variables de entorno...', 'info');
                const viteApiUrl = import.meta?.env?.VITE_API_URL;
                log(`VITE_API_URL: ${viteApiUrl || 'undefined'}`, viteApiUrl ? 'success' : 'warning');
                
                // 2. Simular generaci√≥n de PDF (como en PedidoList.jsx)
                log('üìÑ Simulando generaci√≥n de PDF...', 'info');
                const pdfBase64String = 'JVBERi0xLjQKJeLjz9MKMSAwIG9iago8PAovVHlwZSAvQ2F0YWxvZwovUGFnZXMgMiAwIFIKPj4KZW5kb2JqCjIgMCBvYmoKPDwKL1R5cGUgL1BhZ2VzCi9LaWRzIFszIDAgUl0KL0NvdW50IDEKL01lZGlhQm94IFswIDAgNTk1IDg0Ml0KPj4KZW5kb2JqCjMgMCBvYmoKPDwKL1R5cGUgL1BhZ2UKL1BhcmVudCAyIDAgUgovUmVzb3VyY2VzIDw8Ci9Gb250IDw8Ci9GMSA0IDAgUgo+Pgo+PgovTWVkaWFCb3ggWzAgMCA1OTUgODQyXQovQ29udGVudHMgNSAwIFIKPj4KZW5kb2JqCjQgMCBvYmoKPDwKL1R5cGUgL0ZvbnQKL1N1YnR5cGUgL1R5cGUxCi9CYXNlRm9udCAvSGVsdmV0aWNhCj4+CmVuZG9iago1IDAgb2JqCjw8Ci9MZW5ndGggNDQKPj4Kc3RyZWFtCkJUCi9GMSA4IFRmCjEwMCA3NTAgVGQKKFRlc3QgUERGKSBUagpFVApzdHJlYW0KZW5kb2JqCnhyZWYKMCA2CjAwMDAwMDAwMDAgNjU1MzUgZiAKMDAwMDAwMDAwOSAwMDAwMCBuIAowMDAwMDAwMDU4IDAwMDAwIG4gCjAwMDAwMDAxMTUgMDAwMDAgbiAKMDAwMDAwMDI0NSAwMDAwMCBuIAowMDAwMDAwMzI0IDAwMDAwIG4gCnRyYWlsZXIKPDwKL1NpemUgNgovUm9vdCAxIDAgUgo+PgpzdGFydHhyZWYKNDE4CiUlRU9G';
                
                if (!pdfBase64String) {
                    throw new Error('No se pudo generar el PDF (base64 vac√≠o)');
                }
                log(`PDF generado: ${pdfBase64String.length} caracteres`, 'success');
                
                // 3. Configurar datos (como en PedidoList.jsx)
                log('‚öôÔ∏è Configurando datos de env√≠o...', 'info');
                const lineasProveedor = [
                    { referencia: 'lomo', cantidad: 2 },
                    { referencia: 'panceta', cantidad: 1 },
                    { referencia: 'costilla', cantidad: 3 }
                ];
                const tiendaActual = { nombre: 'Tienda Test' };
                
                // 4. Usar la l√≥gica EXACTA del PedidoList.jsx
                log('üîó Configurando URL de API...', 'info');
                const apiUrl = viteApiUrl || 'http://localhost:10001'; // Fallback como en el c√≥digo
                log(`API URL final: ${apiUrl}`, 'info');
                
                const url = `${apiUrl}/api/enviar-proveedor`;
                log(`URL completa: ${url}`, 'info');
                
                const requestData = {
                    tienda: tiendaActual?.nombre || '',
                    fecha: new Date().toLocaleDateString(),
                    lineas: lineasProveedor,
                    pdfBase64: pdfBase64String
                };
                
                log(`Datos a enviar: tienda="${requestData.tienda}", l√≠neas=${requestData.lineas.length}, pdfLength=${requestData.pdfBase64.length}`, 'info');
                
                // 5. Hacer la petici√≥n EXACTA como en PedidoList.jsx
                log('üì° Enviando petici√≥n al backend...', 'info');
                
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });
                
                log(`Respuesta recibida: status=${res.status}, ok=${res.ok}`, res.ok ? 'success' : 'warning');
                
                const responseText = await res.text();
                log(`Contenido de respuesta: ${responseText}`, 'info');
                
                if (res.ok) {
                    log('¬°Lista enviada al proveedor exitosamente!', 'success');
                    showResult(true, 'Flujo completado exitosamente', 'Email enviado al proveedor');
                } else {
                    log('Error del servidor al enviar email', 'error');
                    showResult(false, 'Error del servidor', `Status ${res.status}: ${responseText}`);
                }
                
            } catch (error) {
                log(`Error cr√≠tico: ${error.message}`, 'error');
                log(`Tipo de error: ${error.constructor.name}`, 'error');
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    log('üîç Diagn√≥stico: Error de conectividad de red', 'error');
                    showResult(false, 'Error de conectividad', 'El frontend no puede conectarse al backend');
                } else if (error.message.includes('ECONNREFUSED')) {
                    log('üîç Diagn√≥stico: Backend no responde', 'error');
                    showResult(false, 'Backend no disponible', 'El servidor backend no est√° ejecut√°ndose');
                } else {
                    log('üîç Diagn√≥stico: Error desconocido', 'error');
                    showResult(false, 'Error desconocido', error.message);
                }
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'üöÄ Ejecutar Prueba Exacta';
            }
        }
    </script>
</body>
</html>
