<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Exact Frontend Flow</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        button {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,123,255,0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #output {
            background: #1e1e1e;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
            margin: 20px 0;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border-left: 5px solid #28a745;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border-left: 5px solid #dc3545;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 5px solid #17a2b8;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border-left: 5px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ Prueba Exacta del Flujo Frontend</h1>
        <p>Esta p√°gina replica <strong>exactamente</strong> el c√≥digo de <code>PedidoList.jsx</code> para diagnosticar el error <code>AxiosError: Network Error</code>.</p>
        <div class="info">
            <strong>üéØ Objetivo:</strong> Reproducir paso a paso el flujo de env√≠o de email al proveedor para identificar d√≥nde falla la conectividad.
        </div>
        <form id="form-envio" onsubmit="enviarTestEmail(event)">
            <div style="margin:18px 0;display:grid;gap:10px;grid-template-columns:1fr 1fr;align-items:center;">
                <label for="tienda">Tienda:</label>
                <input id="tienda" name="tienda" type="text" value="Tienda Test" required />
                <label for="proveedor">Email proveedor:</label>
                <input id="proveedor" name="proveedor" type="email" value="javier.cantoral.fernandez@gmail.com" required />
                <label for="productos">Productos (JSON):</label>
                <textarea id="productos" name="productos" rows="4" style="grid-column:2;min-width:220px;">[
  {"referencia": "Lomo", "cantidad": 2},
  {"referencia": "Chorizo", "cantidad": 1}
]</textarea>
            </div>
            <button type="submit">üìß Probar env√≠o de email</button>
            <button type="button" onclick="clearOutput()">üßπ Limpiar</button>
        </form>
        <div id="result"></div>
        <div id="output"></div>
    </div>
    <script>
        let outputDiv = document.getElementById('output');
        let resultDiv = document.getElementById('result');
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            outputDiv.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }
        function showResult(success, message, details = null) {
            const className = success ? 'success' : 'error';
            const icon = success ? '‚úÖ' : '‚ùå';
            let html = `<div class="${className}">${icon} <strong>${message}</strong>`;
            if (details) {
                html += `<br><small>${details}</small>`;
            }
            html += '</div>';
            resultDiv.innerHTML = html;
        }
        function clearOutput() {
            outputDiv.textContent = '';
            resultDiv.innerHTML = '';
        }
        async function enviarTestEmail(e) {
            e.preventDefault();
            clearOutput();
            showResult(true, 'Enviando email...', '');
            const tienda = document.getElementById('tienda').value;
            const proveedor = document.getElementById('proveedor').value;
            let productos;
            try {
                productos = JSON.parse(document.getElementById('productos').value);
            } catch (err) {
                showResult(false, 'Error en el formato de productos', err.message);
                log('Formato de productos inv√°lido: ' + err.message, 'error');
                return;
            }
            log('Preparando datos para env√≠o...');
            const data = {
                tienda,
                proveedor: { email: proveedor, nombre: 'Proveedor Test' },
                productos,
                fechaPedido: new Date().toISOString(),
                observaciones: 'Prueba de env√≠o desde test-exact-frontend.html'
            };
            try {
                log('Enviando petici√≥n a backend...');
                const res = await fetch('https://scaling-chainsaw-px9jv6jjr4rcrg4-10001.app.github.dev/api/enviar-proveedor', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json().catch(()=>({}));
                if (res.ok) {
                    showResult(true, '¬°Email enviado correctamente!', result.message || 'OK');
                    log('Email enviado correctamente', 'success');
                } else {
                    showResult(false, 'Error al enviar email', result.error || res.status);
                    log('Error al enviar email: ' + (result.error || res.status), 'error');
                }
            } catch (err) {
                showResult(false, 'Error de red o backend', err.message);
                log('Error de red o backend: ' + err.message, 'error');
            }
        }
    </script>
</body>
</html>
